    # Min: 20
    # Max: 2147483647
    I:bloomeryTime=15000

    # Chance that mining a raw rock triggers a collapse.
    # Min: 0.0
    # Max: 1.0
    D:collapseChance=0.1

    # Damage Source Entities that will default to Crushing damage.
    S:crushingDamageEntities <
        minecraft:husk
        minecraft:skeleton_horse
        minecraft:zombie_horse
        minecraft:spider
        minecraft:giant
        minecraft:zombie
        minecraft:slime
        minecraft:cave_spider
        minecraft:silverfish
        minecraft:villager_golem
        minecraft:zombie_villager
        betteranimalsplus:tarantula
        betteranimalsplus:shark
        betteranimalsplus:lamprey
        betterwithmods:bwm_jungle_spider
        tconstruct:blueslime
        thaumcraft:brainyzombie
        thaumcraft:thaumslime
        thaumcraft:taintacle
        thaumcraft:taintaclegiant
        thaumcraft:taintacletiny
        thaumcraft:taintcrawler
     >

