    S:crushingDamageSources <
        anvil
        falling_block
     >

    # Various debug options. Activates some extra wand features. Enables extra item tooltips.
    B:debug=true

    # Chance for the fire starter to be successful
    # Min: 0.0
    # Max: 1.0
    D:fireStarterChance=0.5

